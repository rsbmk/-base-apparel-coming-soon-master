<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-all">
      <div class="container-letters">
        <header>
          <div class="container-logo">
            <img class="logo" src="./images/logo.svg" alt="" />
          </div>
          <div class="img-container">
            <img src="./images/hero-mobile.jpg" alt="" />
          </div>
        </header>
        <main>
          <h1 class="tittle">
            <span class="effect-tittle">We're</span> coming soon
          </h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="container-email-input">
            <section class="info">
              <form action="#">
                <input
                  id="input"
                  class="input"
                  type="email"
                  placeholder="Email Address"
                />
              </form>
              <div class="container-icons">
                <div id="iconError" class="error arror-message">
                  <img src="./images/icon-error.svg" alt="" />
                </div>
                <div id="button" class="icon-arrow">
                  <img src="./images/icon-arrow.svg" alt="" />
                </div>
              </div>
            </section>
            <p id="messageError" class="error error-message">
              Please provide a valid email
            </p>
          </div>
        </main>
      </div>
      <article>
        <img class="img-desktop" src="./images/hero-desktop.jpg" alt="" />
      </article>
    </div>
    <script src="main.js"></script>
  </body>
</html>
